<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8"></meta>
        <title>Jimmy's Website</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>

    <body id="page-container">
        <header>
            <div class="left">
                <h1 class="main-title">Jimmy O'Brien Jr.</h1>
            </div>
            <div class="right">
            <nav>
                    <ul>
                        <li><a href="https://github.com/">Github</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    
        <main>
            <div class="section-gators">  
                <div style="height:100px"></div>
                <div style="height:300px">
                    <figure>
                        <div>
                            <img class="img" src="assets/images/jimmy-pamela-bullgator.jpeg" alt="Jimmy & Pamela in Marine Corps dress blues standing in front of UF's Bull Gator statue">
                        </div>
                            <figcaption class="text-center" style=font-size:12px>Legacy. Maj(Ret) O'Brien & 2ndLt O'Brien - Commissioning Day at UF (Apr 2022) </figcaption>
                    </figure>
                </div>
                <div>
                    <section id="contact">
                        <h2 class="text-center">Contact Me</h2>
                        <br>
                        <form class="center">
                            <ul>
                                <li>
                                    <label class="text-right" for="name">Name:</label>
                                    <input type="text" id="name" name="user-name">
                                </li>
                                <li>
                                    <label class="text-right" for="email">Email:</label>
                                    <input type="text" id="email" name="user-email">
                                </li>
                            </ul>
                            <br>
                            <div class="text-center">
                                <center><button type="submit">SEND</button>
                            </div>
                        </form>
                    </section>
            </div>
        </main>
        
    <footer class="text-center">
        (C) 2023 Three Lions Industries LLC
    </footer>

    </body>
</html>
